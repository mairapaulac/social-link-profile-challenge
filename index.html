<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon-32x32.png"/>
    <title>Social Profile</title>
</head>
<body>
    <div id="social">
        <div id="info"> 
            <img src="assets/images/avatar-jessica.jpeg" alt="avatarjessica">
            <h1>Jessica Randall</h1>
            <p class="main-title">London, United Kingdom</p> 
            <p class="description">"Front-end developer and avid reader."</p>
        </div>
        
        <div id="links">
            <div class="box">GitHub</div>
            <div class="box">Frontend Mentor</div>
            <div class="box">LinkedIn</div>
            <div class="box">Twitter</div>
            <div class="box">Instagram</div>
        </div>
    </div>
</body>
</html>
